<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  overflow:hidden;
  font-family:'Pacifico', cursive;
}

/* MAIN BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://www.pixelstalk.net/wp-content/uploads/2016/08/Heart-in-love-wallpaper-hd.jpg");
  background-size:cover;
  background-position:center;
  z-index:-3;
}

/* BLURRED HEART OVERLAY */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 10% 20%, rgba(255,0,100,0.25) 0 40px, transparent 45px),
    radial-gradient(circle at 70% 30%, rgba(255,100,150,0.25) 0 50px, transparent 55px),
    radial-gradient(circle at 40% 70%, rgba(255,50,120,0.25) 0 60px, transparent 65px),
    radial-gradient(circle at 85% 80%, rgba(255,0,90,0.25) 0 45px, transparent 50px),
    radial-gradient(circle at 20% 85%, rgba(255,120,170,0.25) 0 55px, transparent 60px);
  filter: blur(20px);
  z-index:-2;
}

/* SLIDER */
.container{
  display:flex;
  width:400vw;
  height:100vh;
  transition:transform 0.9s ease-in-out;
}

/* PAGE */
.page{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor:pointer;
  position:relative;
}

.page img{
  max-width:260px;
  margin-bottom:25px;
  z-index:2;
}

.text{
  font-size:40px;
  font-weight:bold;
  color:#ff0055;
  text-shadow:2px 2px 8px white;
  z-index:2;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatHeart 6s linear infinite;
  z-index:1;
}

@keyframes floatHeart{
  0%{transform:translateY(100vh); opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

/* BALLOONS */
.balloon{
  position:absolute;
  width:40px;
  height:55px;
  border-radius:50%;
  animation:floatBalloon 8s linear infinite;
  z-index:1;
}

.balloon::after{
  content:"";
  width:2px;
  height:25px;
  background:#555;
  position:absolute;
  left:50%;
  top:55px;
}

@keyframes floatBalloon{
  0%{transform:translateY(110vh);}
  100%{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<div class="container" id="slider">

  <div class="page" onclick="nextPage()">
    <img src="https://i.pinimg.com/originals/40/c0/29/40c0297d25054ba63bf07dbcced7b1eb.gif">
    <div class="text">Heyyy dear.....</div>
  </div>

  <div class="page" onclick="nextPage()">
    <img src="https://i.pinimg.com/originals/75/f7/f5/75f7f59addfc93fb85513ece167a2ef7.gif">
    <div class="text">Thank you for handling my tantrums.....</div>
  </div>

  <div class="page" onclick="nextPage()">
    <img src="https://i.pinimg.com/originals/72/1f/e5/721fe599516acc01a844f4d4b0f7ee41.gif">
    <div class="text">Thank you for being with me......</div>
  </div>

  <div class="page">
    <img src="https://i.pinimg.com/originals/2c/e5/a1/2ce5a158949c38259edbc0f2d0db6321.gif">
    <div class="text">Love you a lot..... ❤️</div>
  </div>

</div>

<script>
let current = 0;
function nextPage(){
  if(current < 3){
    current++;
    document.getElementById("slider").style.transform =
      `translateX(-${current * 100}vw)`;
  }
}

/* FLOATING HEARTS */
setInterval(()=>{
  let h = document.createElement("div");
  h.className="heart";
  h.innerHTML="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},400);

/* BALLOONS */
setInterval(()=>{
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background=["#ff6f91","#ff9671","#ffc75f","#f9f871"]
    [Math.floor(Math.random()*4)];
  b.style.animationDuration=(6+Math.random()*5)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),10000);
},1200);
</script>

</body>
</html>
